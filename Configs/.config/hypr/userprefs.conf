$mainMod = Super # super / meta / windows key

unbind = $mainMod, L # default lock screen
unbind = $mainMod, W # default close focused window
unbind = $mainMod, J # default toggle split
unbind = $mainMod, K # default keyboard layout
unbind = $mainMod, V # default clipboard history
unbind = $mainMod, Q # default quit
unbind = $mainMod, C # default code editor


$wm=Window Management
$d=[$wm]
bindd = $mainMod, V, $d toggle float, togglefloating
bindd = $mainMod, V, $d toggle float, centerwindow
bindd = $mainMod, V, $d toggle float, centerwindow
bindd = $mainMod, Backspace, $d logout menu, exec, hyprpanel t powermenu
bindd = $mainMod, W, $d close focused window, exec, $scrPath/dontkillsteam.sh
bindd = $mainMod, Q, $d terminal emulator , exec, $TERMINAL
bindd = $mainMod, D, $d toggle scratchpad , togglespecialworkspace, ai


$d=[$wm|Change focus]
bindd = $mainMod, H, $d focus left, movefocus, l
bindd = $mainMod, L, $d focus right , movefocus, r
bindd = $mainMod, K, $d focus up , movefocus, u
bindd = $mainMod, J , $d focus down, movefocus, d


$d=[$wm|Resize Active Window]
bindde = $mainMod Shift, L, $d resize window right , resizeactive, 30 0
bindde = $mainMod Shift, H, $d resize window left, resizeactive, -30 0
bindde = $mainMod Shift, K, $d resize window up, resizeactive, 0 -30
bindde = $mainMod Shift, J, $d resize  window down, resizeactive, 0 30


$d=[$wm|Move active window across workspace]
bindde = $mainMod Shift Control, H, Move activewindow to the right, exec, $moveactivewindow -30 0 || hyprctl dispatch movewindow l
bindde = $mainMod Shift Control, L, Move activewindow to the right, exec, $moveactivewindow 30 0 || hyprctl dispatch movewindow r
bindde = $mainMod Shift Control, K, Move activewindow to the right, exec, $moveactivewindow  0 -30 || hyprctl dispatch movewindow u
bindde = $mainMod Shift Control, J, Move activewindow to the right, exec, $moveactivewindow 0 30 || hyprctl dispatch movewindow d


$d=[$wm|Move & Resize with mouse]
bindd = Alt, return, $d maximize, fullscreen, 2
bindd = Shift Alt, return, $d maximize, fullscreen, 1


# Toggle focused window split
$d=[$wm]
bindd = $mainMods Alt, J, $d toggle split, togglesplit,


$l=Launcher
$d=[$l|Apps]
bindd = $mainMod, N, $d notifications, exec, hyprpanel t notificationsmenu
bindd = CTRL Shift, space, $d 1password quick-access , exec, 1password --quick-access # open 1password quick access


$hc=Hardware Controls
$d=[$hc|Audio]
bindd = $mainMod CTRL, V, $d select output device , exec, hyprpanel t audiomenu


